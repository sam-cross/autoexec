// based on budi's CSS config

// Rates
rate "128000"
cl_cmdrate "66"
cl_updaterate "66"
cl_interp "0.015"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "0"
cl_smoothtime "0"
cl_wpn_sway_interp "0"

// Mouse
m_rawinput "1"
sensitivity "0.24"
zoom_sensitivity_ratio "1.0"
m_pitch "0.022"
m_yaw "0.022"
m_filter "0"
m_side "0.8"
m_forward "1"
m_mousespeed "1"
m_customaccel "0"
m_customaccel_exponent "1"
m_customaccel_max "0"
m_customaccel_scale "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_fixedcrosshairgap "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_r "232"
cl_crosshaircolor_g "36"
cl_crosshaircolor_b "208"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"

// Video
mat_dxlevel "95"
mat_monitorgamma "2.1"
mat_queue_mode "2" // multicore rendering
mat_vsync "0"
mat_antialias "1"
mat_forceaniso "1"
mat_hdr_level "0"
mat_disable_bloom "1"
mat_bloomscale ".20"
mat_colorcorrection "0" // depth blur
mat_texture_limit "-1"
mat_compressedtextures "1"
mat_picmip "0" // texture quality
r_3dsky "1"
r_shadows "1"
r_shadowmaxrendered "32"
r_shadowrendertotexture "1" // render shadows from players to objects
r_dynamic "1" // dynamic lighting
r_lod "-1" // model quality
r_rootlod "0" // model quality
r_decal_cullsize "5" // spray render distance
r_renderoverlayfragment "1" // map detail
fps_max "999"
cl_minmodels "1"
// cl_ragdoll_physics_enable "0" // uncomment to disable ragdolls
cl_forcepreload "1"
cl_ejectbrass "0" // bullet shells
mat_savechanges

// Audio
volume "0.65"
voice_enable "1"
voice_scale "1" // receive volume
dsp_slow_cpu "1"
snd_surround_speakers "0" // audio output
snd_musicvolume "0"
snd_legacy_surround "0" // emulated surround sound
snd_mixahead "0.05"
snd_pitchquality "1"
snd_headphone_pan_exponent "2" // Make directional sounds easier to detect
snd_headphone_pan_radial_weight "2"
snd_front_headphone_position 45
snd_rear_headphone_position 135

// HUD
hud_fastswitch "1"
hud_scaling "1"
hud_showtargetid "0"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "0.900000"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"

// FPS graph
net_graph "0"
net_graphproportionalfont "0" // small font

// Misc
con_enable "1"
cl_downloadfilter "mapsonly"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "0" // freezecam on death (1/0 your choice)
cl_disablehtmlmotd "1" // disable stupid annoying MOTDs
cl_autowepswitch "0" // auto weapon switch on pickup
cl_hudhint_sound "0"
setinfo zb_wantautocashcalling 1

// Binds
unbindall
unbindalljoystick
bind del "exec autoexec"
bind y "messagemode" // global chat
bind u "messagemode2" // team chat
bind TAB "+showscores;r_cleardecals" // attempt to clear any lag
bind space "+jump"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind e "+use"
bind r "+reload"
bind ctrl "+duck"
bind MWHEELUP "invprev"
bind MWHEELDOWN "invnext"
bind ESCAPE "cancelselect"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind b "radio1"
bind n "radio2"
bind m "radio3"
bind shift "+speed"
// -- Weapons
bind 0 "slot10"
bind 1 "slot1"
bind 2 "slot2"
bind mouse4 "slot2" // forward button to pistol
bind 3 "slot3"
bind mouse5 "slot3" // back button to knife
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind z "use weapon_flashbang"
bind x "use weapon_smokegrenade"
bind c "use weapon_molotov;use weapon_incgrenade"
bind b "buymenu"
bind g "drop"
// -- Utility
bind m "teammenu;changeteam;jointeam"
bind ` "toggleconsole"

// Setup
host_writeconfig
soundscape_flush
stop
echo ""
echo ""
echo ""
echo ""
echo ""
echo ""
